<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Job Application(Web)</h1>
        <form action="">
          <div class="namelabel">
            <div class="first">
              <label for="text">First Name</label><br />
              <input type="text" name="" id="text" placeholder="Enter first name" />
            </div>

            <div class="last">
              <label for="">Last Name</label><br />
              <input type="text" name="" id="" placeholder="Enter last name" />
            </div>
          </div>
          <div class="info">
            <div class="email">
                <label for="text">Email</label><br>
                <input type="text" id="text" placeholder="enter your email">
            </div>
            <div class="role">
                <label for="role">Job Role</label><br>
                <select name="" id="role">
                    <option value="sde">SDE</option>
                    <option value="devops">DEVOPS</option>
                    <option value="dev" selected>DEVELOPER</option>
                    <option value="support">SUPPORT</option>
                </select>
            </div>
          </div>
          <div class="add">
            <label for="area">Enter Address</label><br>
            <textarea name="" id="area" cols="40" rows="5"></textarea>
          </div>
          <div class="info2">
            <div class="place">
                <label for="city">City</label><br>
                <input type="text" id="city" placeholder="enter your city">
            </div>
            <div class="code">
                <label for="code">Pincode</label> <br>
                <input type="text" id="code" placeholder="enter pincode">
            </div>
          </div>
          <div class="lstdiv">
            <div class="dates">
                <label for="dat">Start Date</label><br>
                <input type="date" name="dat" id="dat">
            </div>
            <div class="cv">
                <label for="CVS">Upload Your CV</label><br>
                <input type="file" id="CVS">

            </div>
          </div>
          <div class="btn">
            <button>Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
